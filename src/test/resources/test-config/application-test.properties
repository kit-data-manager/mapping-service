server.port: 41403
repo.auth.jwtSecret: test123

# RabbitMQ settings
repo.schedule.rate:1000
repo.messaging.enabled: false
repo.messaging.hostname:localhost
repo.messaging.port:5672
repo.messaging.topic:metastore_events
repo.messaging.binding.exchange: metastore_events
repo.messaging.binding.queue: metastoreEventQueue
repo.messaging.binding.routingKeys: metadata.#

spring.datasource.driver-class-name: org.h2.Driver
spring.datasource.url:  jdbc:h2:mem:db_test;DB_CLOSE_DELAY=-1
spring.datasource.username: sa
spring.datasource.password: sa

spring.main.allow-bean-definition-overriding:true
spring.jpa.properties.javax.persistence.validation.mode:none

logging.level.edu.kit: TRACE

management.endpoint.health.enabled: true
management.endpoint.health.show-details: ALWAYS
management.endpoint.health.sensitive: false
management.endpoints.web.exposure.include: *

################################################################################
########################        IndexingService        #########################
################################################################################
# Absolute path to the local mappings folder
metastore.indexer.mappingsLocation:/tmp/metastore2/mapping

########################    Configuration for GEMMA    #########################
# Absolute path to the local python interpreter
metastore.indexer.gemma.pythonLocation:/usr/bin/python3
# Path to the local gemma mapping script mapping_single.py' (may be absolute or relative)
metastore.indexer.gemma.gemmaLocation:src/test/resources/python/mapping_single.py

####################### Configuration for elasticsearch ########################

# The base URL of the elasticsearch service, including port.
indexer.elastic.baseUrl: http://localhost:9200

# The elastic index ("database") where the records will be stored into.
indexer.elastic.index: metastore
